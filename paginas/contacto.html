    <main class="contacto">
        <h2>Contacto</h2>
        <p>Dejanos tu consulta, sugerencia o solicitud y estaremos respondiendote a la brevedad</p>
        <form class="form" action="">
                <div>
                    <label for="nombre">Nombre:</label>
                     <input type="text" name="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido">
                </div>
                <div>
                    <label for="domicilio">Direccion:</label>
                    <input type="text" name="domicilio">
                </div>
                <div>
                    <label for="correo">Email:</label>
                    <input type="email" name="correo">
                </div>
               
                <div>
                    <label for="formulario"></label>
                    <textarea name="formulario" cols="30" rows="10"
                    placeholder="Escriba aqui su consulta"></textarea>
                </div> 
            <input type="submit" value="Enviar formulario"/>
            <input type="reset" value="Limpiar formulario"/>
            <!--<input type="button" value="sin accionnes"/>-->
        </form>
        
    </main>
